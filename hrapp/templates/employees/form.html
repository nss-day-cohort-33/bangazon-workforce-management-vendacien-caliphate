{% extends 'shared/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library</title>
</head>

<body>


  {% block content %}

    <h1>Employee Details</h1>

    {% if employee.id is not None %}
        <form action="{% url 'hrapp:employee' employee.id %}" method="post">
    {% else %}
        <form action="{% url 'hrapp:employees' %}" method="post">
    {% endif %}
        {% csrf_token %}
        <fieldset>
            <label for="first_name">First Name: </label>
            <input id="first_name" type="first_name" name="first_name" value="{{ employee.first_name }}">
        </fieldset>
        <fieldset>
            <label for="last_name">Last Name: </label>
            <input id="last_name" type="text" name="last_name" value="{{ employee.last_name }}">
        </fieldset>
        <fieldset>
            <label for="start_date">Start Date: </label>
            <input id="start_date" type="number" name="start_date" value="{{ employee.start_date }}">
        </fieldset>
        <fieldset>
            <label for="isbn">ISBN: </label>
            <input id="isbn" type="text" name="isbn" value="{{ book.isbn }}">
        </fieldset>
        <fieldset>
            <label for="department">Department: </label>
            <select id="department" type="text" name="department">
                {% for department in all_departments %}
                <option {% if department.id == employee.department_id %}selected{% endif %} value="{{ department.id }}">
                    {{ department.name }}</option>
                {% endfor %}
            </select>
        </fieldset>

        {% if employee.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />
        {% else %}
            <input type="submit" value="Create" />
        {% endif %}

    </form>

  {% endblock %}

</body>

</html>
