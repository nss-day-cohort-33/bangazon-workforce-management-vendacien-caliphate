{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>

<a href="{% url 'hrapp:training_program_form' %}">Create a New Training Program</a>

<ol>
{% for training_program in future_training_programs %}
    <li>
       <a href="{% url 'hrapp:trainingprogram' training_program.id %}"> {{ training_program.title }}</a>
    </li>
{% endfor %}
    <a href="{% url 'hrapp:past_programs' %}">View Past Training Programs</a>
</ol>
{% endblock content %}
